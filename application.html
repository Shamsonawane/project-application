<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</form></title>
    <link rel="stylesheet" href="applicaTION.css">
</head>
<body>
    <div class="container">
        <div>
            <section id="job">
                <h1>Job Application
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container"> 
                <div class="form-control">
                    <label for="First Name">First name</label>
                    <input id="First Name" name="First Name" placeholder="First Name">
                </div>
                <div class="form-control">
                    <label for="Last Name">Last Name</label>
                    <input id="Last Name" name="Last Name" placeholder="Last Name">
                </div>
                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Email">
                </div>
                <div class="form-control">
                    <label for="Job role">Job role</label>
                    <select id="Job role" name="Job role">
                        </option value="">Job role</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="backend Developer">backend Developer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="UI UX Designer"> UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="Address">Address</label>
                     <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                     <input name="city" id="city" placeholder="Enter City Name">
                </div>
                <div class="form-control">
                    <label for="Pincode">Pincode</label>
                     <input name="Pincode" type="number" id="Pincode" placeholder="Pincode">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                     <input value="2022-11-15" name="date" type="date" id="date" >
                </div>
                <div class="form-control">
                    <label for="upload">Upload Your CV</label>
                     <input  name="upload" type="file" id="upload" >
                </div>
            </div>
            <div class="button"> 
            <button type="submit">Apply Now</button>
            </div>
            </button>
         </form>
           </section>   
        </div>
    </div>
</body>
</html>
